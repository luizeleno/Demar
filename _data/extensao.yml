projetos:

  - name: CAEF
    full_name:
      br: Centro Acadêmico da Engenharia Física
      en: Physical Engineering Student Academic Centre
    id: CAEF
    content:
      br: >-
        O Centro Acadêmico de Engenharia Física (C.A.E.F.) da Escola de Engenharia de Lorena da Universidade de São Paulo - EEL-USP tem por finalidade representar os estudantes do curso de Engenharia Física da EEL-USP, promover a aproximação dos alunos com os corpos docente, discente e técnico-administrativo, organizar eventos ou excursões de caráter científico, cultural ou recreativo, além de garantir a excelência do curso. Para isso, além de outras ações, o CAEF proporciona espaço para sugestões, elogios ou críticas, assim como uma referência aos estudantes ingressantes e veteranos, com materiais de estudo diversos.
      en: >-
        The Academic Center of Physical Engineering (CAEF) of the School of Engineering of Lorena of the University of São Paulo &ndash; EEL-USP aims to represent the students of the Physical Engineering course at EEL-USP, to promote the students' approach with the faculty, other students and the technical-administrative staff, organize events or excursions of a scientific, cultural or recreational nature, in addition to ensuring the excellence of the course. For this, in addition to other actions, CAEF provides a space for suggestions, praise or criticism, as well as a reference to freshmen and senior students with several study materials.
    image: /assets/images/demar/caef.webp
    link: https://caefusp.wixsite.com/caef

